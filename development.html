<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Development Projects — Bengisu Sarac</title>
<link rel="icon" href="" />
<style>
  :root{
    --gradient: linear-gradient(135deg,#99CDEB,#FFB6D9);
    --card-bg: rgba(255,255,255,0.04);
    --muted: rgba(255,255,255,0.9);
    --btn-hover: rgba(255,255,255,0.12);
  }
  html, body { height: 100%; }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:var(--gradient);
    background-size: cover;
    color:white;
    padding:22px;
    min-height:100vh;
  }
  .top{
    display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
  }
  h1{margin:0}
  
  .back{
    color:white;
    text-decoration:none;
    padding:8px 12px;
    border-radius:8px;
    transition:background 0.22s ease, transform 0.12s ease;
    display:inline-flex;
    align-items:center;
    gap:8px;
  }
  .back:hover{
    background:var(--btn-hover);
    transform:translateY(-2px);
  }

  .grid{
    margin-top:18px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:16px;
  }
  .card{
    background:var(--card-bg);
    border-radius:10px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.06);
    cursor:pointer;
    transition:transform .15s, box-shadow .15s;
    display:flex;
    flex-direction:column;
    min-height:220px;
  }
  .card:hover{transform:translateY(-6px); box-shadow:0 10px 30px rgba(0,0,0,0.2)}
  .thumb{
    width:100%;
    height:160px;
    display:block;
    background:transparent; 
  }

  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover; 
    display:block;
  }
  .card-body{padding:12px;text-align:left;display:flex;flex-direction:column;flex:1}
  .title{font-weight:700;margin-bottom:6px}
  .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
  .bullets{font-size:14px;line-height:1.4; color:var(--muted); flex:0 0 auto}
  .links{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
  .links a{color:white;text-decoration:none;font-size:13px;padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06)}
  /* modal */
  .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.35);align-items:center;justify-content:center;padding:20px}
  .modal-inner{background:var(--gradient);padding:18px;border-radius:10px;max-width:880px;width:100%;border:2px solid white;position:relative}
  .modal-inner h2{margin-top:0}
  .close{position:absolute;right:20px;top:18px;font-size:20px;cursor:pointer}
  @media (max-width:560px){
    .thumb img{height:120px}
  }
</style>
</head>
<body>

  <div class="top">
    <h1>Development Projects</h1>
    <div>
      <a class="back" href="index.html" aria-label="Back to home">← Back</a>
    </div>
  </div>

  <div class="grid" id="grid" aria-live="polite"></div>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-inner">
      <span id="close" class="close" role="button" tabindex="0" aria-label="Close modal">✕</span>
      <h2 id="m-title"></h2>
      <div id="m-meta" style="opacity:.95;margin-bottom:10px"></div>
      <div id="m-desc" style="line-height:1.5;color:rgba(255,255,255,0.95)"></div>
      <div id="m-links" style="margin-top:12px"></div>
    </div>
  </div>

<script>
  const placeholder = "https://uploads.onecompiler.io/438dg3d7r/43xz4dv32/Untitled84%20(2).png";

  // Projects:
  const projects = [
    {
      title: "CNN with PyTorch",
      meta: "PyTorch • Computer Vision",
      image: placeholder,
      bullets: [
        "Built a convolutional neural network for CIFAR-10 image classification from ground-up.",
        "Optimized model architecture and implemented data augmentation techniques."
      ],
      github: "https://github.com/beng262"
    },
    {
      title: "Loud Town",
      meta: "Flutter • DDA • PCG",
      image: placeholder,
      bullets: [
        "Hidden-object game using Dynamic Difficulty Adjustment and Procedural Content Generation.",
        "Multiplayer mode and Extreme difficulty for advanced players."
      ],
      note: "Released on the App Store; Google Play coming soon."
    },
    {
      title: "WellnessMate",
      meta: "Flutter • Firebase",
      image: placeholder,
      bullets: [
        "Gamified task manager with virtual axolotl progress tied to daily goals."
      ],
      github: "https://github.com/beng262"
    },
    {
      title: "Multi-Processing Edge Detection",
      meta: "Python • OpenCV • Parallelism",
      image: placeholder,
      bullets: ["Multi-threaded tool that reduced edge detection runtime by ~3×."],
      github: "https://github.com/beng262"
    },
    {
      title: "Web Based Canvas",
      meta: "CSS • JS",
      image: placeholder,
      bullets: ["Quick drawing canvas with essential tools."],
      github: "https://github.com/beng262"
    },
    {
      title: "WhatNow",
      meta: "React • API Integration",
      image: placeholder,
      bullets: ["Decision-making app integrated with external APIs.", "Released on the App Store."],
      appstore: "https://apps.apple.com/tr/app/decide-for-me-whatnow/id6749577335"
    }
  ];

  const grid = document.getElementById("grid");
  projects.forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.index = i;

    const thumb = document.createElement("div");
    thumb.className = "thumb";
    const img = document.createElement("img");
    img.src = p.image;
    img.alt = p.title;

    img.onerror = () => {
      img.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><rect width='100%' height='100%' fill='#0F1724'/><text x='50%' y='50%' fill='#9CC7EB' font-family='Arial' font-size='28' text-anchor='middle' dominant-baseline='middle'>${p.title}</text></svg>`);
    };
    thumb.appendChild(img);

    const body = document.createElement("div");
    body.className = "card-body";
    const title = document.createElement("div"); title.className = "title"; title.textContent = p.title;
    const meta = document.createElement("div"); meta.className = "meta"; meta.textContent = p.meta;
    const bullets = document.createElement("div"); bullets.className = "bullets";
    p.bullets.forEach(b => { const d = document.createElement("div"); d.textContent = "• " + b; bullets.appendChild(d) });

    const links = document.createElement("div"); links.className = "links";
    if (p.github) { const a = document.createElement("a"); a.href = p.github; a.target="_blank"; a.rel="noopener"; a.textContent="GitHub"; links.appendChild(a) }
    if (p.appstore) { const a = document.createElement("a"); a.href = p.appstore; a.target="_blank"; a.rel="noopener"; a.textContent="App Store"; links.appendChild(a) }

    body.appendChild(title); body.appendChild(meta); body.appendChild(bullets); body.appendChild(links);
    card.appendChild(thumb); card.appendChild(body);
    card.addEventListener("click", () => openModal(i));
    card.addEventListener("keydown", e => { if (e.key === "Enter" || e.key === " ") openModal(i); });
    card.tabIndex = 0;
    grid.appendChild(card);
  });

  // Modal logic
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("close");
  function openModal(i) {
    const p = projects[i];
    document.getElementById("m-title").textContent = p.title;
    document.getElementById("m-meta").textContent = p.meta || "";
    document.getElementById("m-desc").innerHTML = p.bullets.map(b => "<div>• " + b + "</div>").join("");
    const linksRow = document.getElementById("m-links");
    linksRow.innerHTML = "";
    if (p.github) linksRow.innerHTML += `<a href="${p.github}" target="_blank" rel="noopener" style="margin-right:8px;color:white">View on GitHub</a>`;
    if (p.appstore) linksRow.innerHTML += `<a href="${p.appstore}" target="_blank" rel="noopener" style="color:white">Open on App Store</a>`;
    if (p.note) linksRow.innerHTML += `<div style="margin-top:8px;color:rgba(255,255,255,0.95)">${p.note}</div>`;
    modal.style.display = "flex"; modal.setAttribute("aria-hidden","false");
    closeBtn.focus();
  }

  closeBtn.addEventListener("click", ()=>{ modal.style.display="none"; modal.setAttribute("aria-hidden","true") });
  window.addEventListener("keydown", e => { if (e.key === "Escape") { modal.style.display="none"; modal.setAttribute("aria-hidden","true") }});
  window.addEventListener("click", e => { if (e.target === modal) { modal.style.display="none"; modal.setAttribute("aria-hidden","true") }});
</script>

</body>
</html>
