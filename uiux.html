<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UI/UX Projects — Bengisu Sarac</title>
<style>
  :root{
    --light-blue:#99CDEB;
    --light-pink:#FFB6D9;
    --gradient:linear-gradient(135deg,var(--light-blue),var(--light-pink));
    --muted: rgba(255,255,255,0.95);
    --card-radius:12px;
    --max-viewer-width:420px;
    --viewer-vertical-gap:160px; 
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, Helvetica, sans-serif;
    background:var(--gradient);color:white;padding:20px;
  }
  .top{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
  h1{margin:0}
  .back{
    color:white;text-decoration:none;padding:8px 12px;border-radius:8px;transition:background .2s,transform .12s;display:inline-flex;gap:8px;align-items:center
  }
  .back:hover{background:rgba(255,255,255,0.12);transform:translateY(-2px)}
  .gallery{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:18px}
  .gallery-item{position:relative;border-radius:var(--card-radius);overflow:hidden;background:#000;cursor:pointer;display:flex;align-items:center;justify-content:center;outline:none}
  .gallery-item{aspect-ratio:9/16;min-height:0}
  .gallery-item img{width:100%;height:100%;object-fit:cover;display:block;background:#000}
  .overlay{position:absolute;bottom:0;width:100%;background:linear-gradient(180deg,rgba(0,0,0,0.0),rgba(0,0,0,0.45));padding:10px;text-align:center;font-size:1.05em}
  .placeholder{width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#111;border-radius:6px;color:#9CC7EB;font-weight:700;padding:12px;text-align:center}
  .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.65);align-items:center;justify-content:center;padding:18px;z-index:1000}
  --modal-vertical-gap:60px; 
  --modal-horizontal-gap:18px; 
  .modal-inner{
    background:var(--gradient);
    padding:18px;
    border-radius:12px;
    width: min(92vw, 920px);
    max-width: calc(100vw - 36px);
    border:2px solid rgba(255,255,255,0.12);
    position:relative;
    box-shadow:0 8px 30px rgba(0,0,0,0.45);
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
  }

.close{
  position:absolute;
  right:14px;
  top:14px; 
  font-size:18px;
  cursor:pointer;
  background: rgba(255,255,255,0.12);
  color: white;
  width:40px;
  height:40px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  border:1px solid rgba(255,255,255,0.06);
  transition:transform .14s, background .14s;
}
.close:hover{
  background:rgba(255,255,255,0.22);
  transform:translateY(-3px) scale(1.03);
}
.close:active{
  transform:translateY(0) scale(.96);
}

.viewer-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  width:100%;
}

.viewer {
  width: min(92vw, calc((100vh - var(--viewer-vertical-gap)) * 9 / 16));
  aspect-ratio:9/16;
  background: rgba(0,0,0,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.06);
  touch-action: pan-y;
}
.viewer img { 
  width:100%; 
  height:100%; 
  object-fit:cover; 
  display:block; 
  cursor: pointer 
}
.viewer iframe { width:100%; height:100%; border:0 }

.thumb-row{display:none}
.nav-row{display:none}

.nav-bottom{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:12px;
}
.nav-bottom-btn{
  background: rgba(255,255,255,0.12);
  border: none;
  width:56px;
  height:56px;
  border-radius:50%;
  color: white;
  cursor: pointer;
  font-size:22px;
  box-shadow: 0 8px 20px rgba(17,17,17,0.16);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  transition:transform .14s, background .14s;
  padding:0;
  border:1px solid rgba(255,255,255,0.06);
}
.nav-bottom-btn:hover{
  background: rgba(255,255,255,0.22);
  transform:translateY(-3px) scale(1.03);
}
.nav-bottom-btn:active{
  transform:translateY(0) scale(.96);
}

.nav-bottom-btn[aria-disabled="true"]{ 
  opacity:.5; 
  pointer-events:none 
}

#modalTitle {
  text-align: center;
  width: 100%;
  font-size: 1.8em;
  font-weight: 600;
  margin: 0 0 10px 0;
  color: white;
}


  @media (max-width:560px){
    .modal-inner{padding:14px}
    .viewer{width: min(96vw, calc((100vh - 120px) * 9 / 16));}
    .nav-bottom-btn{width:48px;height:48px;font-size:20px}
    .close{width:36px;height:36px}
  }

  @media (max-height:520px){
    .modal{align-items:flex-start;padding-top:36px;padding-bottom:36px}
  }
</style>
</head>
<body>
  <div class="top">
    <h1>UI / UX Projects</h1>
    <a class="back" href="index.html" aria-label="Back to home">← Back</a>
  </div>
  <div class="gallery" id="gallery" aria-live="polite"></div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-inner" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="close" class="close" aria-label="Close">✕</button>
      <h2 id="modalTitle"></h2>
      <div class="viewer-wrap">
        <div id="viewer" class="viewer" aria-live="polite"></div>
      </div>

      <div id="thumbnailGallery" class="thumb-row" aria-label="Thumbnails"></div>

      <div class="nav-bottom" id="navBottom">
        <button id="prevPic" class="nav-bottom-btn" aria-label="Previous image">‹</button>
        <button id="nextPic" class="nav-bottom-btn" aria-label="Next image">›</button>
      </div>
    </div>
  </div>

<script>
const uiux = [
  {
    title: "Wallpaper App",
    images: [
      "https://uploads.onecompiler.io/42e4cpeeq/43xz4dv32/download.png",
      "https://drive.google.com/uc?export=view&id=1rcCKFctKFV0-YxKgvEHrXof7U9c3ONp-",
      "https://drive.google.com/uc?export=view&id=1zqSOula12ncMjtgi1g2kRH9o7DYPkkuh",
      "https://drive.google.com/uc?export=view&id=1qTb6kzOpGOrR7zzkNsKxYhwgdh4LUkw2",
      "https://drive.google.com/uc?export=view&id=1hnirIo66WPq_-YJj9Hdnftbheiwy2Tw6",
      "https://drive.google.com/uc?export=view&id=1vrKyjBVBxwnhTwIT4O5a2v4uc2b_1_yY"
    ]
  },
  {
    title: "Fortune Teller App",
    images: [
      "https://uploads.onecompiler.io/42e4cpeeq/43xz4dv32/download%20(2).png",
      "https://drive.google.com/uc?export=view&id=1DijhVXreh0L8eTB4gSkcBqbg00aZr-gM",
      "https://drive.google.com/uc?export=view&id=15gDH6oe6X9pm1Vi4i82zjgMdqaxcEmt8",
      "https://drive.google.com/uc?export=view&id=1gAzIwiM1KwwYoZurAhWB3gC68-r4H9qy",
      "https://drive.google.com/uc?export=view&id=15-BPaLSXeYpF0P51USodRxWNBVgBY4Fp",
      "https://drive.google.com/uc?export=view&id=1-DoudpYv8LXpjuTxyfvagKHoLtzQRTbR",
      "https://drive.google.com/uc?export=view&id=18uBEIZeDvV4tqUBSxaNH_ajIsR8tR7ql"
    ]
  },
  {
    title: "Whatever",
    images: [
      "https://uploads.onecompiler.io/42e4cpeeq/43xz4dv32/download%20(1).png",
      "https://drive.google.com/uc?export=view&id=1LCvYEBJx-fKmUi-4IxscWZb_l9PWEbBC",
      "https://drive.google.com/uc?export=view&id=1ycoGu2caSjUn0P6-J9xnUmOlbgg1CqUy",
      "https://drive.google.com/uc?export=view&id=1dvwNhGvaJpWS87Ke4pljI1QgsZaK-4bS",
      "https://drive.google.com/uc?export=view&id=1yYXw0AGye9ib4pYBB2_Vh-8QeXXDmwgR",
      "https://drive.google.com/uc?export=view&id=1Wakcb0GTomwQxajOc80UWvs7jf1s36kw"
    ]
  }
];

function svgPlaceholder(title,w=360,h=640){
  const safe=(title||'Preview').replace(/&/g,'&amp;').replace(/"/g,'&quot;');
  const svg=`<svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'><rect width='100%' height='100%' fill='#0F1724'/><text x='50%' y='50%' fill='#9CC7EB' font-family='Arial' font-size='18' text-anchor='middle' dominant-baseline='middle'>Preview unavailable — ${safe}</text></svg>`;
  return 'data:image/svg+xml;utf8,'+encodeURIComponent(svg)
}
function driveIdFromUrl(url){if(!url)return null;try{const m1=url.match(/[?&]id=([A-Za-z0-9_\-]{10,})/);if(m1)return m1[1];const m2=url.match(/\/d\/([A-Za-z0-9_\-]{10,})/);if(m2)return m2[1];const m3=url.match(/([A-Za-z0-9_\-]{10,})/g);if(m3&&m3.length)return m3[m3.length-1]}catch(e){}return null}
function previewIframeUrl(url){const id=driveIdFromUrl(url);if(!id)return null;return `https://drive.google.com/file/d/${id}/preview`}

const gallery=document.getElementById('gallery');
uiux.forEach((proj,idx)=>{
  const item=document.createElement('div');
  item.className='gallery-item';
  item.tabIndex=0;
  const img=document.createElement('img');
  img.loading='lazy';
  img.alt=proj.title+' preview';
  img.src=proj.images[0];
  img.onerror=()=>{img.src=svgPlaceholder(proj.title);img.style.objectFit='contains'}
  const overlay=document.createElement('div');
  overlay.className='overlay';
  overlay.textContent=proj.title; 
  item.appendChild(img);
  item.appendChild(overlay);
  item.addEventListener('click',()=>openModal(idx));
  item.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' ')openModal(idx)});
  gallery.appendChild(item)
});

const modal=document.getElementById('modal');
const viewer=document.getElementById('viewer');
const thumbBox=document.getElementById('thumbnailGallery');
const modalTitle=document.getElementById('modalTitle');
let currentImages=[];
let currentIndex=0;

function openModal(projIndex){
  const proj=uiux[projIndex];
  modalTitle.textContent=proj.title;
  currentImages=proj.images.slice();
  currentIndex=0;
  renderViewer();
  buildThumbnails();
  modal.style.display='flex';
  modal.setAttribute('aria-hidden','false');
  document.getElementById('close').focus();
  document.addEventListener('focus', trapFocus, true);
}

function trapFocus(e){
  if(modal.style.display!=='flex') return;
  if(!document.querySelector('.modal-inner').contains(e.target)){
    e.stopPropagation();
    document.querySelector('.modal-inner').focus();
  }
}

function renderViewer(){
  viewer.innerHTML='';
  const src=currentImages[currentIndex];
  if(!src){
    const ph=document.createElement('div');
    ph.className='placeholder';
    ph.textContent='No preview';
    viewer.appendChild(ph);
    return
  }

  const testImg=new Image();
  let resolved=false;
  testImg.onload=()=>{
    if(resolved) return;
    resolved=true;
    const imgEl=document.createElement('img');
    imgEl.src=src;
    imgEl.alt=`${modalTitle.textContent} image ${currentIndex+1}`;
    imgEl.style.objectFit='contain';
    imgEl.addEventListener('click', ()=> nextImage());
    viewer.appendChild(imgEl);
  };
  testImg.onerror=()=>{
    if(resolved) return;
    resolved=true;
    const preview=previewIframeUrl(src);
    if(preview){
      const iframe=document.createElement('iframe');
      iframe.src=preview;
      iframe.setAttribute('allowfullscreen','');
      viewer.appendChild(iframe);
    } else {
      const ph=document.createElement('div');
      ph.className='placeholder';
      ph.textContent='Preview unavailable';
      viewer.appendChild(ph);
    }
  };
  try{ testImg.src=src }catch(e){ testImg.onerror() }
  updateNavDisabled();
}

function buildThumbnails(){
  thumbBox.innerHTML='';
  currentImages.forEach((s,i)=>{
    const t=document.createElement('img');
    t.src=s;
    t.alt=`Thumb ${i+1}`;
    t.loading='lazy';
    t.onclick=()=>{ currentIndex=i; renderViewer(); refreshThumbs() };
    t.onerror=()=>{ t.src=svgPlaceholder(modalTitle.textContent+' #'+(i+1),200,356) };
    thumbBox.appendChild(t)
  });
  refreshThumbs();
}
function refreshThumbs(){
  const thumbs=thumbBox.querySelectorAll('img');
  thumbs.forEach((el,i)=>el.classList.toggle('active',i===currentIndex))
}

document.getElementById('close').addEventListener('click',closeModal);
window.addEventListener('keydown',e=>{
  if(e.key==='Escape') closeModal();
  if(modal.style.display==='flex'){
    if(e.key==='ArrowLeft') prevImage();
    if(e.key==='ArrowRight') nextImage();
  }
});
window.addEventListener('click',e=>{ if(e.target===modal) closeModal() });
function closeModal(){ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); viewer.innerHTML=''; document.removeEventListener('focus', trapFocus, true) }


document.getElementById('prevPic').addEventListener('click', prevImage);
document.getElementById('nextPic').addEventListener('click', nextImage);

let pointerDownX = null;
let pointerDownY = null;
let pointerDownTime = 0;
viewer.addEventListener('pointerdown', (ev)=>{
  pointerDownX = ev.clientX;
  pointerDownY = ev.clientY;
  pointerDownTime = Date.now();
  viewer.setPointerCapture && viewer.setPointerCapture(ev.pointerId);
});
viewer.addEventListener('pointerup', (ev)=>{
  if(pointerDownX === null) return;
  const dx = ev.clientX - pointerDownX;
  const dy = ev.clientY - pointerDownY;
  const dt = Date.now() - pointerDownTime;
  if(Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)){
    if(dx < 0) nextImage(); else prevImage();
  } else {

    if(dt < 300 && Math.abs(dx) < 10 && Math.abs(dy) < 10){
      const imgChild = viewer.querySelector('img');
      if(imgChild) nextImage();
    }
  }
  try{ viewer.releasePointerCapture && viewer.releasePointerCapture(ev.pointerId); }catch(e){}
  pointerDownX = null;
});

function prevImage(){
  if(!currentImages.length) return;
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  renderViewer();
  refreshThumbs();
}
function nextImage(){
  if(!currentImages.length) return;
  currentIndex = (currentIndex + 1) % currentImages.length;
  renderViewer();
  refreshThumbs();
}

function updateNavDisabled(){
  const prev=document.getElementById('prevPic');
  const next=document.getElementById('nextPic');
  if(currentImages.length <= 1){
    prev.setAttribute('aria-disabled','true');
    next.setAttribute('aria-disabled','true');
  } else {
    prev.removeAttribute('aria-disabled');
    next.removeAttribute('aria-disabled');
  }
}


document.addEventListener('DOMContentLoaded', ()=>{ updateNavDisabled() });
</script>
</body>
</html>
