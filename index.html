  <style>
    :root {
      --light-blue: #99CDEB;
      --light-pink: #FFB6D9;
      --light-purple: #DAEDFF;
      --gradient: linear-gradient(135deg, var(--light-blue), var(--light-pink));
      --transition-speed: 0.5s;
      --card-bg: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.85);
      --button-bg: rgba(255,255,255,0.08);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--gradient);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
      padding: 30px 20px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      object-fit: cover;
    }
    h1 {
      font-size: 2.3em;
      margin-bottom: 8px;
    }
    h2 {
      font-size: 1.2em;
      font-weight: 300;
      margin-bottom: 25px;
    }
    .brief {
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    .links a {
      color: white;
      font-size: 24px;
      transition: transform 0.3s;
      text-decoration: none;
    }
    .links a:hover {
      transform: translateY(-5px);
    }
    .cv-download {
      margin-top: 20px;
    }
    .cv-button {
      background: transparent;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      display: inline-block;
      border: 2px solid white;
    }
    .cv-button:hover {
      transform: translateY(-3px);
    }

    /* Featured Projects heading */
    .featured-projects-title {
      font-size: 2em;
      margin: 40px 0 20px;
    }

    /* Buttons area */
    .feature-buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-items: center;
      justify-items: center;
      margin-bottom: 40px;
    }
    @media (min-width: 740px) {
      .feature-buttons {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .feature-btn {
      width: 100%;
      max-width: 320px;
      background: var(--button-bg);
      border: 2px solid rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 18px;
      display: inline-flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }
    .feature-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .feature-btn .icon {
      background: rgba(255,255,255,0.06);
      padding: 10px;
      border-radius: 10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:38px;
      min-height:38px;
    }
    .feature-note {
      margin-top: 14px;
      color: rgba(255,255,255,0.95);
      font-size: 14px;
    }

    /* small utility */
    .center-row { display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap; margin-top:18px; }
  </style>
</head>
